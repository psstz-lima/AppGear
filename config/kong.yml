_format_version: "3.0"

services:
  # LiteLLM Proxy
  - name: litellm-proxy
    url: http://litellm:4000
    protocol: http
    
routes:
  # Rota para LiteLLM
  - name: litellm-route
    service: litellm-proxy
    paths:
      - /litellm
    strip_path: true

  # Rota para Flowise
  - name: flowise-route
    service: flowise-service
    paths:
      - /flowise
    strip_path: true

  # Rota para n8n
  - name: n8n-route
    service: n8n-service
    paths:
      - /n8n
    strip_path: true

# Adicionar mais serviços conforme necessário
