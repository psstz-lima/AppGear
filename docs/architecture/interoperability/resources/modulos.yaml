# Matriz de interoperabilidade por módulo AppGear
# Cada item descreve um módulo M00–M17 e suas integrações Core/Suítes.

- modulo: "M00 – Convenções, Repositórios e Nomenclatura"
  id: "M00"
  suite: "Core"
  topologias:
    - A
    - B
  usa_core: []
  usa_suites: []
  integra_com:
    http: []
    eventos:
      produz: []
      consome: []
    dados:
      le_de: []
      escreve_em: []
  tenancy:
    tipo: "infra-core"
    workspace_isolado_por: "n/a"
    observa_multi_tenancy_logico: []
  seguranca:
    sso: "keycloak"
    autorizacao: "openfga"
    segredos: "vault"
  observabilidade:
    metrics: "prometheus"
    logs: "loki"

- modulo: "M01 – GitOps e Argo CD (App-of-Apps)"
  id: "M01"
  suite: "Core"
  topologias:
    - A
    - B
  usa_core:
    - core-argo-cd
    - core-argo-applicationset
    - core-argo-workflows
  usa_suites: []
  integra_com:
    http:
      - nome: "Interface Argo CD"
        via: "traefik, coraza, kong, istio"
        prefixo: "/argo"
        cadeia: "traefik -> coraza -> kong -> istio -> core-argo-cd"
    eventos:
      produz:
        - broker: "core-redpanda"
          topico: "appgear.gitops.sync.completed"
        - broker: "core-redpanda"
          topico: "appgear.gitops.sync.failed"
      consome:
        - broker: "core-redpanda"
          topico: "appgear.ai.pipeline.executed"
    dados:
      le_de:
        - "repositorios git (infra-core, suites, workspaces)"
      escreve_em:
        - "estado de sincronizacao em CRDs Kubernetes (Argo CD)"
  tenancy:
    tipo: "infra-core"
    workspace_isolado_por: "n/a"
    observa_multi_tenancy_logico: []
  seguranca:
    sso: "keycloak"
    autorizacao: "openfga"
    segredos: "vault"
  observabilidade:
    metrics: "prometheus"
    logs: "loki"

- modulo: "M02 – Borda e Malha de Serviço (Traefik, Istio, Coraza, Kong)"
  id: "M02"
  suite: "Core"
  topologias:
    - A
    - B
  usa_core:
    - core-traefik
    - core-coraza
    - core-kong
    - core-istio
  usa_suites: []
  integra_com:
    http:
      - nome: "Entrada padrão HTTP(S) da plataforma"
        via: "traefik, coraza, kong, istio"
        prefixo: "/"
        cadeia: "traefik -> coraza -> kong -> istio -> serviços-core-e-suites"
      - nome: "Portal Backstage"
        via: "traefik, coraza, kong, istio"
        prefixo: "/"
        cadeia: "traefik -> coraza -> kong -> istio -> core-backstage"
      - nome: "Ferramentas no-code"
        via: "traefik, coraza, kong, istio"
        prefixo: "/directus, /appsmith, /n8n, /flowise"
        cadeia: "traefik -> coraza -> kong -> istio -> core-tooling"
    eventos:
      produz:
        - broker: "core-redpanda"
          topico: "appgear.infra.edge.access"
        - broker: "core-redpanda"
          topico: "appgear.infra.edge.security"
      consome: []
    dados:
      le_de: []
      escreve_em: []
  tenancy:
    tipo: "infra-core"
    workspace_isolado_por: "n/a"
    observa_multi_tenancy_logico: []
  seguranca:
    sso: "keycloak"
    autorizacao: "openfga"
    segredos: "vault"
  observabilidade:
    metrics: "prometheus"
    logs: "loki"

- modulo: "M03 – Observabilidade e FinOps"
  id: "M03"
  suite: "Core"
  topologias:
    - A
    - B
  usa_core:
    - core-prometheus
    - core-loki
    - core-grafana
    - core-opencost
    - core-lago
  usa_suites: []
  integra_com:
    http:
      - nome: "Dashboards Grafana"
        via: "core-kong"
        prefixo: "/grafana"
        cadeia: "traefik -> coraza -> kong -> istio -> core-grafana"
      - nome: "API de métricas Prometheus"
        via: "istio"
        prefixo: "/api/v1/*"
        cadeia: "istio -> core-prometheus"
    eventos:
      produz:
        - broker: "core-redpanda"
          topico: "appgear.observability.alerts"
      consome:
        - broker: "core-redpanda"
          topico: "appgear.infra.edge.access"
        - broker: "core-redpanda"
          topico: "appgear.core.m08.usage"
    dados:
      le_de:
        - "series temporais Prometheus"
        - "logs Loki"
        - "metricas de custo OpenCost/Lago"
      escreve_em:
        - "dashboards Grafana"
        - "relatorios FinOps"
  tenancy:
    tipo: "infra-core"
    workspace_isolado_por: "n/a"
    observa_multi_tenancy_logico: []
  seguranca:
    sso: "keycloak"
    autorizacao: "openfga"
    segredos: "vault"
  observabilidade:
    metrics: "prometheus"
    logs: "loki"

- modulo: "M04 – Armazenamento e Bancos Core"
  id: "M04"
  suite: "Core"
  topologias:
    - A
    - B
  usa_core:
    - core-ceph
    - core-postgres
    - core-redis
    - core-qdrant
    - core-redpanda
    - core-rabbitmq
    - core-meilisearch
  usa_suites: []
  integra_com:
    http:
      - nome: "APIs de acesso a dados (serviços que expõem Postgres/Ceph/Qdrant/Meilisearch)"
        via: "istio"
        prefixo: "/api/*"
        cadeia: "kong -> istio -> serviços-de-dados-core"
    eventos:
      produz: []
      consome: []
    dados:
      le_de:
        - "volumes Ceph"
        - "bancos Postgres"
        - "cache Redis"
        - "colecoes Qdrant"
        - "topicos Redpanda"
        - "filas RabbitMQ"
        - "indices Meilisearch"
      escreve_em:
        - "mesmas fontes, conforme cada servico consumidor/produtor"
  tenancy:
    tipo: "infra-core"
    workspace_isolado_por: "n/a"
    observa_multi_tenancy_logico:
      - "tenant_id (schemas, buckets, indices)"
      - "workspace_id (quando aplicavel)"
  seguranca:
    sso: "keycloak"
    autorizacao: "openfga"
    segredos: "vault"
  observabilidade:
    metrics: "prometheus"
    logs: "loki"

