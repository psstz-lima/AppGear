apiVersion: apps/v1
kind: Deployment
metadata:
  name: appgear-m14-pipelines-ai-first-controller
  labels:
    appgear.io/module-id: M14
    appgear.io/module-name: "pipelines-ai-first"
spec:
  replicas: 1
  selector:
    matchLabels:
      appgear.io/module-id: M14
      appgear.io/module-name: "pipelines-ai-first"
      appgear.io/role: controller
  template:
    metadata:
      labels:
        appgear.io/module-id: M14
        appgear.io/module-name: "pipelines-ai-first"
        appgear.io/role: controller
    spec:
      containers:
        - name: controller
          image: nginx:stable
          ports:
            - containerPort: 80
          env:
            - name: MODULE_ID
              value: "M14"
            - name: MODULE_NAME
              value: "pipelines-ai-first"
            - name: INTENDED_COMPONENTS
              value: "n8n,argo-events,argo-workflows,argo-cd"
