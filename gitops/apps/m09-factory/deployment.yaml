apiVersion: apps/v1
kind: Deployment
metadata:
  name: appgear-m09-factory-controller
  labels:
    appgear.io/module-id: M09
    appgear.io/module-name: "suite-factory"
spec:
  replicas: 1
  selector:
    matchLabels:
      appgear.io/module-id: M09
      appgear.io/module-name: "suite-factory"
      appgear.io/role: controller
  template:
    metadata:
      labels:
        appgear.io/module-id: M09
        appgear.io/module-name: "suite-factory"
        appgear.io/role: controller
    spec:
      containers:
        - name: controller
          image: node:20-alpine
          ports:
            - containerPort: 80
          env:
            - name: MODULE_ID
              value: "M09"
            - name: MODULE_NAME
              value: "suite-factory"
            - name: INTENDED_COMPONENTS
              value: "cde,builder,multiplayer,templates"
