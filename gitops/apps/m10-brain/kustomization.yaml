apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: appgear-brain

resources:
  - namespace.yaml

configMapGenerator:
  - name: appgear-m10-metadata
    literals:
      - moduleId=M10
      - moduleName="m10 brain"
      - contractRef=docs/architecture/contract/contract-v0.md
      - auditRef=docs/architecture/audit/audit-v0.md
      - interoperabilityRef=docs/architecture/interoperability/interoperability-v0.md
      - moduleDoc=development/v0.3/module-10-v0.3.md

generatorOptions:
  disableNameSuffixHash: true

commonLabels:
  appgear.io/module-id: M10
  appgear.io/module-name: "m10 brain"
