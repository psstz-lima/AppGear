apiVersion: apps/v1
kind: Deployment
metadata:
  name: appgear-m10-brain-controller
  labels:
    appgear.io/module-id: M10
    appgear.io/module-name: "suite-brain"
spec:
  replicas: 1
  selector:
    matchLabels:
      appgear.io/module-id: M10
      appgear.io/module-name: "suite-brain"
      appgear.io/role: controller
  template:
    metadata:
      labels:
        appgear.io/module-id: M10
        appgear.io/module-name: "suite-brain"
        appgear.io/role: controller
    spec:
      containers:
        - name: controller
          image: nginx:stable
          ports:
            - containerPort: 80
          env:
            - name: MODULE_ID
              value: "M10"
            - name: MODULE_NAME
              value: "suite-brain"
            - name: INTENDED_COMPONENTS
              value: "rag,agents,automl,vector-stores"
